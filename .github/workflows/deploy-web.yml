name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  export-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Godot
        id: cache-godot
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/bin/godot
            ~/.local/share/godot/export_templates
          key: godot-4.5-stable

      - name: Install Godot
        if: steps.cache-godot.outputs.cache-hit != 'true'
        run: |
          wget -q -O /tmp/godot.zip https://github.com/godotengine/godot/releases/download/4.5-stable/Godot_v4.5-stable_linux.x86_64.zip
          unzip -q /tmp/godot.zip -d /tmp
          sudo mv /tmp/Godot_v4.5-stable_linux.x86_64 /usr/local/bin/godot
          sudo chmod +x /usr/local/bin/godot
          rm /tmp/godot.zip

      - name: Install Export Templates
        if: steps.cache-godot.outputs.cache-hit != 'true'
        run: |
          wget -q -O /tmp/templates.tpz https://github.com/godotengine/godot/releases/download/4.5-stable/Godot_v4.5-stable_export_templates.tpz
          mkdir -p ~/.local/share/godot/export_templates/4.5.stable
          unzip -q /tmp/templates.tpz -d /tmp
          mv /tmp/templates/* ~/.local/share/godot/export_templates/4.5.stable/
          rm -rf /tmp/templates /tmp/templates.tpz

      - name: Import project
        run: godot --headless --path . --import 2>&1 || true
        timeout-minutes: 3

      - name: Export Web
        run: |
          mkdir -p build/web
          godot --headless --path . --export-release "Web" build/web/index.html

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
